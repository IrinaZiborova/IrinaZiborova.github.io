<div class="projectPage scene_element scene_element-fadeinup"> 
  <div class="row">
    <div class="col-12 col-md-6">
      <h4>{{project.title}}</h4>
      <p >
        {{project.description}}
      </p>
    </div>
  
    <div *ngFor="let url of project.photoUrl" class="col-12 col-md-6">
        <img [src]="url" [alt]="project.alt">
    </div>

    <div class="col-12 col-md-6">
        <div ng-if="project.projectTags">
            <p  class="-pt-mono">Project tags :</p>
            <ul>
              <li *ngFor="let tag of project.projectTags"># {{tag}}</li>
            </ul>
        </div>
    </div>
  </div>
</div>
